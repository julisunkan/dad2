<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Data Analysis Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .offline-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .offline-icon {
            font-size: 4rem;
            color: #6f42c1;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card">
            <i class="fas fa-wifi-slash offline-icon"></i>
            <h1 class="h3 mb-3">You're Offline</h1>
            <p class="text-muted mb-4">
                It looks like you're not connected to the internet. Some features may not be available until you reconnect.
            </p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="window.location.reload()">
                    <i class="fas fa-sync-alt me-2"></i>
                    Try Again
                </button>
                <button class="btn btn-outline-secondary" onclick="window.history.back()">
                    <i class="fas fa-arrow-left me-2"></i>
                    Go Back
                </button>
            </div>
            <hr class="my-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                This app works offline for basic features. Your data will sync when connection is restored.
            </small>
        </div>
    </div>
</body>
</html>
